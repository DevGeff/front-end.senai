<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <form action="https://formsubmit.co/your@email.com" method="post">

                <label for="nome">Nome completo</label>
                <div class="caixa"><input type="text" name="nome" id="nome" placeholder="digite seu nome completo"></div>

                <label for="email">E-mail:</label>
                <div class="caixa"><input type="text" name="email" id="email" placeholder="digite seu Email"></div>
                   
                <div class="caixa"> <label for="data">Data de nascimento</label><input type="date" name="data" id="data"></div>
                    
                <label for="genero">Genero</label>
                <div class="caixa">Masculino<input type="radio" name="genero" id="">
                Feminino<input type="radio" name="" id=""></div>

                <select name="" id="estado" class="caixa">
                    <option value="selecione o estado">selecione o estado</option>
                    <option value="sp">São Paulo</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="rj">Rio de janeiro</option>
                    <option value="ba">Bahia</option>
                    <option value="pr">Paraná</option>
                </select>
                <label for="checkbox">Quero recebeer novidades por email</label>

                <input type="checkbox" name="" id="" class="">
                <input type="button" value="Enviar" class="caixa" id="enviar">
            </form>
        </section>

    </main>
    
</body>
</html>
